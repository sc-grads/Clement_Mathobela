{% extends "base.html" %}

{% block content %}
  <form method="POST">
    <h3>Login</h3>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
    </div>
    <button type="submit">Login</button>
  </form>
{% endblock %}
